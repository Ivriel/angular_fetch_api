<div class="pt-[100px]">
    @for (comment of comments; track comment) {
        <div class="space-y-2 mb-10 ml-5">
            <h1 class="font-bold text-2xl">{{comment.name}}</h1>
            <p>Post ID: {{comment.postId}}</p>
            <p>Id: {{comment.id}}</p>
            <p>Email: {{comment.email}}</p>
            <p>Body: {{comment.body}}</p>
        </div>
       
    }
</div>
