<div class="pt-[100px]">
    @for (todo of todos; track todo) {
        <div class="space-y-2 mb-5 ml-5">
            <h1 class="font-bold text-2xl">{{todo.title}}</h1>
            <p>User ID: {{todo.userId}}</p>
             <p>Id: {{todo.id}}</p>
             <p><strong>Completed: {{todo.completed}}</strong></p>
        </div>
    }
</div>
